<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web application with interactive features.">
    <title>Simple Web App</title>
    <!-- Basic CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f3f4f6;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Content -->
    <main role="main">
        <h1>Welcome to My Web App</h1>
        <p>This is a simple web application with interactive features.</p>

        <!-- Interactive Button -->
        <button onclick="showMessage()" aria-label="Click to display a message">Click Me</button>

        <!-- Message Display -->
        <p id="message" role="alert"></p>
    </main>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = 'Hello, World! ðŸŽ‰';
        }
    </script>
</body>
</html>
